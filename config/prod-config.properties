# Production Environment Configuration

# Application Settings
app.base.url=https://prod.example.com
app.title=Production Test Application

# Browser Settings
browser.name=chrome
browser.headless=true
browser.window.size=1920,1080
browser.implicit.wait=10
browser.page.load.timeout=30

# Remote WebDriver Settings
remote.url=
grid.hub.url=http://prod-selenium-grid:4444/wd/hub

# Database Settings
db.url=jdbc:mysql://prod-db:3306/testdb
db.username=prod_user
db.password=prod_password
db.driver=com.mysql.cj.jdbc.Driver

# API Settings
api.base.url=https://prod-api.example.com
api.auth.endpoint=/auth/login
api.timeout=30000

# Test Settings
test.retry.count=1
test.username=prod_testuser
test.password=prod_testpass
test.email=prod.test@example.com
test.search.term=prod test

# API Test Settings
api.test.username=prod_api_user
api.test.password=prod_api_pass

# Reporting Settings
reports.path=reports
screenshots.path=reports/screenshots
allure.results.path=reports/allure-results

# Logging Settings
log.level=WARN
log.file.path=logs