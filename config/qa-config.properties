# QA Environment Configuration

# Application Settings
app.base.url=https://qa.example.com
app.title=QA Test Application

# Browser Settings
browser.name=chrome
browser.headless=false
browser.window.size=1920,1080
browser.implicit.wait=10
browser.page.load.timeout=30

# Remote WebDriver Settings
remote.url=
grid.hub.url=http://qa-selenium-grid:4444/wd/hub

# Database Settings
db.url=jdbc:mysql://qa-db:3306/testdb
db.username=qa_user
db.password=qa_password
db.driver=com.mysql.cj.jdbc.Driver

# API Settings
api.base.url=https://qa-api.example.com
api.auth.endpoint=/auth/login
api.timeout=30000

# Test Settings
test.retry.count=2
test.username=qa_testuser
test.password=qa_testpass
test.email=qa.test@example.com
test.search.term=qa test

# API Test Settings
api.test.username=qa_api_user
api.test.password=qa_api_pass

# Reporting Settings
reports.path=reports
screenshots.path=reports/screenshots
allure.results.path=reports/allure-results

# Logging Settings
log.level=INFO
log.file.path=logs