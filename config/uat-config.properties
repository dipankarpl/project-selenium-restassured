# UAT Environment Configuration

# Application Settings
app.base.url=https://uat.example.com
app.title=UAT Test Application

# Browser Settings
browser.name=chrome
browser.headless=false
browser.window.size=1920,1080
browser.implicit.wait=10
browser.page.load.timeout=30

# Remote WebDriver Settings
remote.url=
grid.hub.url=http://uat-selenium-grid:4444/wd/hub

# Database Settings
db.url=jdbc:mysql://uat-db:3306/testdb
db.username=uat_user
db.password=uat_password
db.driver=com.mysql.cj.jdbc.Driver

# API Settings
api.base.url=https://uat-api.example.com
api.auth.endpoint=/auth/login
api.timeout=30000

# Test Settings
test.retry.count=1
test.username=uat_testuser
test.password=uat_testpass
test.email=uat.test@example.com
test.search.term=uat test

# API Test Settings
api.test.username=uat_api_user
api.test.password=uat_api_pass

# Reporting Settings
reports.path=reports
screenshots.path=reports/screenshots
allure.results.path=reports/allure-results

# Logging Settings
log.level=INFO
log.file.path=logs